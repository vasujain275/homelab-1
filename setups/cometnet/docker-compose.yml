services:
  caddy:
    container_name: comet-caddy
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "8766:8766"   # Exposed port for Cloudflare Tunnel
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - /home/vasu/services/cometnet/caddy/data:/data
      - /home/vasu/services/cometnet/caddy/config:/config
    depends_on:
      comet:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8766/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  comet:
    container_name: comet
    image: g0ldyy/comet:latest
    restart: unless-stopped
    # No ports exposed - accessed via Caddy reverse proxy
    expose:
      - "8000"   # Comet HTTP API (internal)
      - "8765"   # CometNet P2P WebSocket (internal)
    env_file:
      - .env
    environment:
      DATABASE_TYPE: postgresql
      DATABASE_URL: ${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    volumes:
      - /home/vasu/services/cometnet/comet:/app/data
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    container_name: comet-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "effective_cache_size=256MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "max_connections=50"
    volumes:
      - /home/vasu/services/cometnet/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
