services:
  jackett:
    image: linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - "9117:9117"
    volumes:
      - ${DOCKER_DATA_DIR}/jackett:/config
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:9117/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
